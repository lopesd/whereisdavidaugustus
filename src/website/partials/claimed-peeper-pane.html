<div class="checkin-peeper-pane">
  <span class="checkin-peeper-icon">&#128064;</span>
  <span class="checkin-peeper-text">
    <% const msg = !attemptedPeeper || attemptedPeeper === peeper
        ? 'was first peeper'
        : 'beat you to it'
    %>
    <span class="checkin-peeper-name"><%= sanitize(peeper) %></span>
    <%= msg %>
  </span>
</div>
